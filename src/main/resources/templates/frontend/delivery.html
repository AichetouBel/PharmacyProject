<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Profile</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<div class="container">
	<div class="row gutters">
		<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
			<div class="card h-100">
				<div class="card-body">
					<div class="account-settings">
						<div class="user-profile">
							<div class="user-avatar"> <img src="https://i.postimg.cc/tJ67H5h5/nouakchott.jpg"
									alt="Maxwell Admin"></div>
							<h5 class="user-name" >Aichetou</h5>
							<h6 class="user-email" >aichetou.BEL@esprit.tn</h6>
						</div>
						<ul class="nav flex-column">
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="users"></span>
								Inventory
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="users"></span>
								Pharmacy
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">
								<span data-feather="users"></span>
								Purchases
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/user/deliveryDetails">
								<span data-feather="users"></span>
								Deliveries
							</a>
						</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		
		
	    
		<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
			<div class="card h-100">
				<div class="card-body">
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<h6 class="mb-3 text-primary">Delivery</h6>
						</div>
						
						<form  th:action="@{/saveNewDelivery}" th:object="${deliv}" method="POST" >
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group"> <label for="name">Email</label> <input type="email"
									class="form-control" id="email" placeholder="Enter email"
									 th:field="*{email}" size="250"></div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group"> <label for="familyName">Phone Number</label> <input type="text"
									class="form-control" id="phoneNumber" placeholder=" Enter phone number" th:field="*{phoneNumber}" size="250"></div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group"> <label for="address">Address</label> <input ttype="text"
									class="form-control" id="address" placeholder="Enter address" th:field="*{address}" size="250"></div>
						</div>
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group"> <label for="city">City</label> <input type="text"
									class="form-control" id="city" placeholder="Enter city" th:field="*{ville}" size="250"></div>
						</div>
						
						<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group"> <label for="region">Region</label> <input type="text"
									class="form-control" id="region" placeholder="Enter region" th:field="*{region}" size="250"></div>
						</div>
					
					<div class="row gutters">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="text-center"> <button type="submit" class="btn btn-primary col-2">Confirm</button></div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

<style type="text/css">
	body {
		margin-top: 20px;
		color: #bcd0f7;
		background: #1A233A;
	}

	.account-settings .user-profile {
		margin: 0 0 1rem 0;
		padding-bottom: 1rem;
		text-align: center;
	}

	.account-settings .user-profile .user-avatar {
		margin: 0 0 1rem 0;
	}

	.account-settings .user-profile .user-avatar img {
		width: 90px;
		height: 90px;
		-webkit-border-radius: 100px;
		-moz-border-radius: 100px;
		border-radius: 100px;
	}

	.account-settings .user-profile h5.user-name {
		margin: 0 0 0.5rem 0;
	}

	.account-settings .user-profile h6.user-email {
		margin: 0;
		font-size: 0.8rem;
		font-weight: 400;
	}

	.account-settings .about {
		margin: 1rem 0 0 0;
		font-size: 0.8rem;
		text-align: center;
	}

	.card {
		background: #272E48;
		-webkit-border-radius: 5px;
		-moz-border-radius: 5px;
		border-radius: 5px;
		border: 0;
		margin-bottom: 1rem;
	}

	.form-control {
		border: 1px solid #596280;
		-webkit-border-radius: 2px;
		-moz-border-radius: 2px;
		border-radius: 2px;
		font-size: .825rem;
		background: #1A233A;
		color: #bcd0f7;
	}
	
	input {
    width: 100%;
    }
</style>

</html>
